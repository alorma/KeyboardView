name: 'Pull request'
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - name: semantic-pull-request
      uses: amannn/action-semantic-pull-request@v1.2.0

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
